<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div>
    <input type="text" placeholder="Search">
  </div>
  <div class="flex-row topthing">
    <h1 class="cityname">L</h1>
    <!-- <h1>,</h1>
    <h1 id="country"> UK</h1> -->
  </div>
  <div class="calendar flex-row">
    <p class="dates">Sunday 8 September 2023</p>
    <!-- <p class="dates" id="day">3</p>
    <p class="dates" id="date">8</p>
    <p class="dates" id="month">11</p>
    <p class="dates" id="year">2023</p> -->
  </div>
  <div>
    <h1 id="temperature">66&degC</h1>
  </div>
  <div>
    <h2 id="weather">Clouds<h2>
  </div>
  <div class="lowtemp flex-row">
    <p id="tempp">22&degC/24&degC</p>
    <!-- <p id="lowtemp">22°C</p> -->
    <!-- <p id="division">/</p> -->
    <!-- <p id="hightemp">24°C</p> -->
  </div>
  <script src="weather.js"></script>
</body>
</html>
